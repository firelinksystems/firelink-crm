alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
name: firelink-crm
region: nyc
services:
- environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: your-username/firelink-crm
  http_port: 3001
  instance_count: 1
  instance_size_slug: basic-xxs
  name: backend
  run_command: npm start
  source_dir: /backend
- environment_slug: static
  github:
    branch: main
    deploy_on_push: true
    repo: your-username/firelink-crm
  instance_count: 1
  instance_size_slug: basic-xxs
  name: frontend
  routes:
  - path: /
  source_dir: /frontend
  static_sites:
  - build_command: npm run build
    catchall_document: index.html
    environment_slug: static
    output_dir: build
    source_dir: /frontend
