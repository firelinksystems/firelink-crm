<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireLink System - UK Fire & Security CRM</title>
    <script>
        // Auto-detect the correct API base URL for DigitalOcean
        function getApiBase() {
            // Use relative paths for DigitalOcean (nginx will proxy)
            return '';
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            background: white; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
            margin-bottom: 2rem; 
            text-align: center;
            border-left: 4px solid #ef4444;
        }
        .logo { 
            color: #ef4444; 
            font-size: 2.5rem; 
            font-weight: bold; 
            margin-bottom: 0.5rem; 
        }
        .subtitle { 
            color: #64748b; 
            font-size: 1.2rem; 
            margin-bottom: 1rem;
        }
        .ssl-status {
            background: #d1fae5;
            border: 1px solid #10b981;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: inline-block;
            font-size: 0.9rem;
            color: #065f46;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 4px solid #ef4444;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }
        .nav-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .btn {
            background: #ef4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #dc2626;
        }
        .btn-secondary {
            background: #64748b;
        }
        .btn-secondary:hover {
            background: #475569;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #ef4444;
        }
        .card h3 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        .data-display {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            color: #64748b;
            font-style: italic;
        }
        .api-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .endpoint {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 3px solid #ef4444;
        }
        .method {
            display: inline-block;
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üî• FireLink System</div>
            <div class="subtitle">CRM for UK Fire & Security Companies</div>
            <div class="ssl-status" id="sslStatus">üîí Checking SSL Status...</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="customers-count">--</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="jobs-count">--</div>
                <div class="stat-label">Active Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="invoices-count">--</div>
                <div class="stat-label">Invoices</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="engineers-count">--</div>
                <div class="stat-label">Engineers</div>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="btn" onclick="loadCustomers()">üë• View Customers</button>
            <button class="btn" onclick="loadJobs()">üîß View Jobs</button>
            <button class="btn" onclick="loadInvoices()">üßæ View Invoices</button>
            <button class="btn" onclick="loadEngineers()">üë®‚Äçüîß View Engineers</button>
            <button class="btn" onclick="loadSchedule()">üìÖ View Schedule</button>
            <button class="btn" onclick="loadFinancials()">üí∞ View P&L</button>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>üìä System Status</h3>
                <div id="system-status" class="loading">Checking system health...</div>
            </div>
            
            <div class="card">
                <h3>üöÄ Quick Actions</h3>
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <button class="btn" onclick="addCustomer()">‚ûï Add New Customer</button>
                    <button class="btn" onclick="createJob()">üÜï Create New Job</button>
                    <button class="btn" onclick="generateInvoice()">üìÑ Generate Invoice</button>
                </div>
            </div>
        </div>
        
        <div class="api-section">
            <h3>üìã Data Display</h3>
            <div id="data-display" class="data-display">
                Select an option above to view data...
            </div>
        </div>
    </div>

    <script>
        const API_BASE = getApiBase();
        
        // Check SSL status
        function checkSSLStatus() {
            const isSecure = window.location.protocol === 'https:';
            const statusElement = document.getElementById('sslStatus');
            
            if (isSecure) {
                statusElement.innerHTML = 'üîí SSL Secured';
                statusElement.style.background = '#d1fae5';
                statusElement.style.color = '#065f46';
                statusElement.style.borderColor = '#10b981';
            } else {
                statusElement.innerHTML = '‚ö†Ô∏è HTTP (Configure SSL)';
                statusElement.style.background = '#fef3c7';
                statusElement.style.color = '#92400e';
                statusElement.style.borderColor = '#f59e0b';
            }
        }
        
        // Load initial stats
        async function loadStats() {
            try {
                const [customersRes, jobsRes, invoicesRes, engineersRes, healthRes] = await Promise.all([
                    fetch(`${API_BASE}/api/customers`),
                    fetch(`${API_BASE}/api/jobs`),
                    fetch(`${API_BASE}/api/financial/invoices`),
                    fetch(`${API_BASE}/api/engineers`),
                    fetch(`${API_BASE}/health`)
                ]);
                
                if (customersRes.ok) {
                    const data = await customersRes.json();
                    document.getElementById('customers-count').textContent = data.total || data.data.length;
                }
                
                if (jobsRes.ok) {
                    const data = await jobsRes.json();
                    document.getElementById('jobs-count').textContent = data.total || data.data.length;
                }
                
                if (invoicesRes.ok) {
                    const data = await invoicesRes.json();
                    document.getElementById('invoices-count').textContent = data.total || data.data.length;
                }
                
                if (engineersRes.ok) {
                    const data = await engineersRes.json();
                    document.getElementById('engineers-count').textContent = data.total || data.data.length;
                }
                
                if (healthRes.ok) {
                    const data = await healthRes.json();
                    document.getElementById('system-status').innerHTML = 
                        `<span style="color: #10b981;">‚úÖ ${data.status} - ${data.service}</span><br>
                         <small>Version: ${data.version} | SSL: ${data.protocol === 'https' ? 'üîí Enabled' : '‚ö†Ô∏è HTTP'}</small>`;
                }
                
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('system-status').innerHTML = 
                    '<span style="color: #ef4444;">‚ùå Unable to connect to API</span>';
            }
        }
        
        // Data loading functions
        async function loadCustomers() {
            try {
                document.getElementById('data-display').innerHTML = '<div class="loading">Loading customers...</div>';
                const response = await fetch(`${API_BASE}/api/customers`);
                const data = await response.json();
                displayData('Customers', data.data);
            } catch (error) {
                document.getElementById('data-display').innerHTML = `<div style="color: #ef4444;">Error: ${error.message}</div>`;
            }
        }
        
        // ... other load functions (jobs, invoices, engineers, schedule, financials)
        
        function displayData(title, data) {
            const display = document.getElementById('data-display');
            display.innerHTML = `<h4>${title}</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        // Initialize
        checkSSLStatus();
        loadStats();
    </script>
</body>
</html>
